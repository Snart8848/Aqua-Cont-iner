<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Completa</title>
    <style>
        * { margin: 0; padding: 0; }
        html, body { height: 100%; font-family: Arial, sans-serif; }
        img {
            width: 100%;
            height: auto;  /* Permite que a altura seja ajustada proporcionalmente */
            display: block; /* Remove qualquer espa√ßo em branco abaixo da imagem */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/Snart8848/Aqua-Cont-iner/main/TETRA-SITE.png" alt="Tetra Cardinal">
</body>
</html>
